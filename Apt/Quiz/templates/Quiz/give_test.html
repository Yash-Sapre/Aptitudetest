{% extends 'Quiz/base.html' %}
{%block content %}
<h1>{{exam_selected}}</h1>
<form method="POST">
    {% csrf_token %}
    <div class="row dashboardblock">
        {% for question in exam_questions %}
        <table>
            <tr>
                <td><strong>{{question.question_text}}</strong></td>
            </tr>
            <tr>
                <td><input type="radio" id="{{question.answer1}}" name={{question.id}}
                        value="{{question.answer1}}">{{question.answer1}} </td>
            </tr>
            <hr>
            <tr>
                <td><input type="radio" id="{{question.answer1}}" name={{question.id}} value="{{question.answer2}}">{{question.answer2}} </td>
            </tr>

        </table>
        {% endfor %}

        <input type="submit" value="Submit all." class="btn btn-success">
    </div>
</form>
{% endblock %}
