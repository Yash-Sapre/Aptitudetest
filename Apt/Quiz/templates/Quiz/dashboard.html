{% extends 'Quiz/base.html' %}
{% block content %}
{% for exam in exams %}
<div class="row dashboardblock">
    <div class = "row col-6">
        {{exam}}
    </div>
    <div class = "row col-6">
        <a class="" href="{% url 'Quiz:give_test' exam.id %}">Give Test</a>
    </div>
    <div class = "row col-6">
        <a class="" href="{% url 'Quiz:view_result' exam.id %}">View Result</a>
    </div>
    
</div>
{% endfor %}
{% endblock %}
