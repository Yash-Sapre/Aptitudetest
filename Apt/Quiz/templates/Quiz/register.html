{% extends 'Quiz/base.html' %}
{% block content %}

    <form method ="POST" >
        {% csrf_token %} 
        {% for item in form %}          <!-- rendering the form fields by looping -->
            <div class = 'row'>         <!-- Using a single row for the form -->
                
                <div class='col-6'>
                    
                    {{item.label}}
                </div>
                <div class='col-6'>
                    {{item}}
                
            </div>
            </div>        
        {% endfor %}
        <div class = 'row'>
                <div class='offset-3 col-6 p-1 d-flex justify-content-center'>
                <input type="submit" class = "btn btn-primary plain-back plain-text" value = "Submit">
                </div>
        </div>
    </form>

    {% if messages %}
        <ul class="messages mycard">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
