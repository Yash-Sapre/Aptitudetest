<!doctype html>
<html lang="en">
  <head>
      {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'Quiz/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'Quiz/css/styles.css' %}" rel="stylesheet" type="text/css">
    <title>Hello, world!</title>
  </head>
    <body>
    
        <script src="{% static 'Quiz/js/bootstrap.min.js' %}" type="text/javascript" ></script>
    
        <script src="{% static 'Quiz/js/jquery.js' %}" type="text/javascript"></script>
    
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color:silver;">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'Quiz:dashboard' %}" ">Test </a>
                {%if request.user.is_authenticated %}
                <a class="" href="{% url 'Quiz:dashboard' %}" ">{{request.user}} </a>
                <a class="" href="{% url 'Quiz:logout' %}" ">Logout </a>
                {% else %}
                <div>
                <a class="" href="{% url 'Quiz:login' %}" ">Login</a>
                <a class="" href="{% url 'Quiz:register' %}" ">Register</a>
                </div>
                {% endif %}
            </div>
        </nav>
    
        <div class = "container mt-5 p-3 container-card" >
            {% block content %}
            {% endblock %}
        </div>
        
  
    </body>
</html>
