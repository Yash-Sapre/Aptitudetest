<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'Quiz/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'Quiz/css/styles.css' %}" rel="stylesheet" type="text/css">
    <title>Hello, world!</title>
</head>

<body>

    <script src="{% static 'Quiz/js/bootstrap.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'Quiz/js/jquery.js' %}" type="text/javascript"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Aptitude Test</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'Quiz:dashboard' %}" ">{{request.user}} </a>
              </li>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Actions
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{% url 'Quiz:add_exam' %}">Add Exam</a></li>
                  <li><a class="dropdown-item" href="{% url 'Quiz:add_questions' %}">Add Questions</a></li>
                  <li><a class="dropdown-item" href="{% url 'Quiz:add_parameters' %}">Add Parameters</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'Quiz:logout' %}">Logout </a></li>
                </ul>
              </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href=" {% url 'Quiz:login' %}" ">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href=" {% url 'Quiz:register' %}" ">Register</a>
            </li>
            {% endif %}
            </ul>

          </div>
        </div>
      </nav>

        <div class = " container mt-5 p-3 container-card">
                    {% block content %}
                    {% endblock %}
        </div>


</body>

</html>
